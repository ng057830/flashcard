    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #F5A623;
            --background-color: #F8F9FA;
            --text-color: #333;

        body {

        .flashcard-container {

            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }

        .flashcard {
            perspective: 1000px;
            width: 100%;
            height: 400px;
            position: relative;
            cursor: pointer;
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: var(--card-background);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .flashcard-back {
            transform: rotateY(180deg);
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357ABD;
        }

        .progress {
            margin-top: 20px;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 5px;
            width: 0%;
            transition: width 0.3s;
        }

        .motivation {
            margin-top: 20px;
            color: var(--secondary-color);
            font-style: italic;
        }

        .latex-content {
            margin: 15px 0;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .flashcard {
                height: 300px;
            }
        }
    </style>
</head>

        let currentCard = 0;
        let isFlipped = false;

        function renderLatexContent(element) {
            renderMathInElement(element, {
                delimiters: [
                    {left: "\\[", right: "\\]", display: true},
                    {left: "\\(", right: "\\)", display: false},
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false,
                output: 'html'
            });
        }

        function showCard(index) {
            const card = flashcards[index];
            const front = document.querySelector('.flashcard-front');
            const back = document.querySelector('.flashcard-back');
            
            // Contenido del frente
            front.innerHTML = `
                <h2>${card.front.title}</h2>
                <p>${card.front.content}</p>
            `;
            
            // Contenido del reverso
            back.innerHTML = `
                <p>${card.back.explanation}</p>
                ${card.back.math ? card.back.math.map(formula => 
                    `<div class="latex-content">${formula}</div>`
                ).join('') : ''}
                ${card.back.additional ? `<p>${card.back.additional}</p>` : ''}
            `;

            // Renderizar LaTeX en ambos lados
            renderLatexContent(front);
            renderLatexContent(back);

            updateProgress();
            showMotivation();
        }

        function startFlashcards() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('flashcardContainer').style.display = 'block';
            showCard(currentCard);
        }

        function flipCard() {
            const card = document.querySelector('.flashcard');
            isFlipped = !isFlipped;
            card.classList.toggle('flipped');
        }

        function nextCard() {
            if (currentCard < flashcards.length - 1) {
                currentCard++;
                if (isFlipped) {
                    flipCard();
                }
                setTimeout(() => showCard(currentCard), 300);
            }
        }

        function previousCard() {
            if (currentCard > 0) {
                currentCard--;
                if (isFlipped) {
                    flipCard();
                }
                setTimeout(() => showCard(currentCard), 300);
            }
        }

        function updateProgress() {
            const progress = ((currentCard + 1) / flashcards.length) * 100;
            document.getElementById('progressText').textContent = 
                `Tarjeta ${currentCard + 1} de ${flashcards.length}`;
            document.getElementById('progressFill').style.width = `${progress}%`;
